<!DOCTYPE html>
<html lang="fr">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Rapport d'optimisation</title>
  </head>
  <body>
    <header>
      <img src="la-chouette-agence.webp" class="logo" />

      <h1>Rapport d'optimisation</h1>

    <main>
      <div class="ligne">W3C Validator</div>

        <img src="W3C_Validator_CSS.png" class="img_rapport" />
        <img src="Index/Index_W3C-Validator.png" class="img_rapport" />

      <div class="ligne">Analyse vitesse de chargement</div>
      <div>
        <img src="Index/PageSpeed_Chargement_Avant.png" class="img_rapport" />

      </div>
      <div>
        <img src="Index/GTmetrix_Chargement_Avant.png" class="img_rapport" />

      </div>
      <div class="ligne">Analyse Accessibilité - Index</div>
      <div>
        <img
          src="Index/Index_Accessibilité_Lighthouse_Avant.png"
          class="img_rapport"
        />
        <img
          src="Index/Index_Accessibilité_Lighthouse_Après.png"
          class="img_rapport"
        />
        <img src="Index/Index_Wave_Avant.png" class="img_rapport wave" />
        <img src="Index/Index_Wave_Après.png" class="img_rapport wave" />
      
      
      <div class="ligne">Analyse SEO - Index</div>
      <div>
        <img src="Index/Index_SEO_Lighthouse_Avant.png" class="img_rapport" />
        <img src="Index/Index_SEO_Lighthouse_Après.png" class="img_rapport" />
      </div>
      <div class="ligne">Analyse Accessibilité - Contact</div>
      <div>
        <img
          src="Contact/Page2_Accessibilité_Lighthouse_Avant.png"
          class="img_rapport"
        />
        <img
          src="Contact/Page2_Acessibilité_Lighthouse_Après.png"
          class="img_rapport"
        />
        
      </div>
      <div class="ligne">Analyse SEO - Contact</div>
      <div>
        <img src="Contact/Page2_SEO_Lighthouse_Avant.png" class="img_rapport" />
        <img src="Contact/Page2_SEO_Lighthouse_Après.png" class="img_rapport" />
      </div>
